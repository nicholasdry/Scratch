<html>
	<head>
		<title>JS Practice</title>
	</head>

	<body>

		<form>
			<input type="text" id="a">
			<input type="text" id="b">
			<input type="button" onclick="run()">
		</form>
		<div id="result">
			
		</div>
		<script>

			function run() {
				var a = document.getElementById('a').value;
				var b = document.getElementById('b').value;
				if ((a - b) > 0) {
					console.log(a);
				} else {
					console.log(b);
				}
			}
			
		</script>

	</body>

</html>
