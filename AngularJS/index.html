<html>

      <head>
            <meta charset="utf-8">
            <title>Online HTML Generator</title>
            <link href="styles.css" rel="stylesheet" type="text/css">
      </head>

          <div ng-app="">
              <p>Enter Your Name: <input type="text" ng-model="name"></p>
              <h1>{{name}}<img src="blinking.gif" height="25" width="20"></h1>
          </div>
      </body>
</html>
